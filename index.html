<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Adivinhação</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Montserrat:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="screen1">
            <h1>Jogo da Adivinhação</h1>
            <p>Adivinhe o número entre 0 e 10</p>
            <div id="numberTry"></div>
            <form>
                <input id="inputTry" maxlength="2" value="0" type="text">
                <button id="btnTry">Tentar</button>
            </form>
        </div>
        <div class="screen2 hide">
            <h1>Parabéns o número é</h1>
            <h1 id="numberWin"></h1>
            <h2 id="result">Acertou em  tentativas</h2>
            <button id="btnTryAgain">Jogar novamente</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
